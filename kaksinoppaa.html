<!DOCTYPE html>

<html lang="fi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sikanoppapeli kahdella nopalla</title>
        <!--Bootstrap CDN-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!--local-->
        <link rel="stylesheet" href="styles2noppaa.css">
    </head>
    <body>
        <img class="pig-img" src="images/piggy.png">
        <h1 class="header">Sikanoppapeli</h1>
        <a class="change-game-mode" href="index.html"><button class="change-game-mode-button">Yhden nopan versio</button></a>

        <!--display players as they are added-->
        <p class="players-text" id="players-text"></p>
        <div class="display-players-container" id="display-players">

        </div>
        
        <!--text above die-->
        <p class="above-die-text" id="above-die-text">Paina noppaa heitt채채ksesi</p>

        <!--first die button-->
        <div class="throw-die-style-1" id="throw-die-1">
            <input type="button" class="throw-die-button-1" id="die-1" onclick="throwdie()"></input>
        </div>

        <!--second die button-->
        <div class="throw-die-style-2" id="throw-die-2">
            <input type="button" class="throw-die-button-2" id="die-2" onclick="throwdie()"></input>
        </div>
        
        <!--end turn button-->
        <div class="end-turn-button-style" id="end-turn-button">
            <button class="end-turn-button" onclick="endTurn()">Lopeta vuoro</button>
        </div>

        <!--restart game button after winning-->
        <div class="restart-game-button-style" id="restart-game-button">

        </div>

        <!--display points acquired during turn-->
        <p class="turn-points-display" id="turn-points"></p>

        <!--error messages-->
        <p id="error-message" class="error-message"></p>

        <!--input for player names-->
        <div class="player-name-input" id="add-players">
            <input type="text" placeholder="Pelaajan nimi" id="player-name" maxlength="15">
            <button class="add-player-button" onclick="addPlayer()">Lis채채 pelaaja</button>
            <button class="start-game-button" onclick="startGame()">Valmis</button>
        </div>

        <!--js-->
        <script id="script" src="index2noppaa.js"></script>
    </body>
</html>
